<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- CSS Sheets -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../src/output.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img_container">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="image of a lady with long black hair wearing a black shirt"
            class="card__img"
          />
        </div>
        <div class="card__header">
          <h1 class="card__header__title">Jessica Randall</h1>
          <h2 class="card__header__title--green">London, United Kingdom</h2>
        </div>
        <div class="card__quote">
          <p>
            <q>Front-end developer and avid reader.</q>
          </p>
        </div>
        <ul class="card__list">
          <li class="card__list__items">GitHub</li>
          <li class="card__list__items">Frontend Mentor</li>
          <li class="card__list__items">LinkedIn</li>
          <li class="card__list__items">Twitter</li>
          <li class="card__list__items">Instagram</li>
        </ul>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
